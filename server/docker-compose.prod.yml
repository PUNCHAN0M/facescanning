name: react-nest-template-prod

services:
  # Client (React Router) - Production
  client:
    build:
      context: ../client
      dockerfile: Dockerfile.prod
      target: runner
    container_name: react-nest-template-client-prod
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5173/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    ports:
      - '127.0.0.1:5173:5173'
    networks:
      - react-nest-template-network
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped

  # Server (NestJS) - Production
  server:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: react-nest-template-server-prod
    environment:
      - NODE_ENV=production
      - APP_PORT=8000
      - DB_HOST=db_pg
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-react-nest-template_db}
      - DB_USERNAME=${DB_USERNAME:-react-nest-template}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - OPENID_ISSUER=${OPENID_ISSUER}
      - OPENID_CLIENT_ID=${OPENID_CLIENT_ID}
      - OPENID_ENABLED=${OPENID_ENABLED:-false}
      - TZ=Asia/Bangkok
    healthcheck:
      test: ['CMD', 'curl', 'http://localhost:8000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    ports:
      - '8000:8000'
    networks:
      - react-nest-template-network
    depends_on:
      db_pg:
        condition: service_healthy
    restart: unless-stopped

  # Database
  db_pg:
    image: postgres:16-alpine
    container_name: react-nest-template-pg-prod
    environment:
      POSTGRES_DB: ${DB_NAME:-react-nest-template_db}
      POSTGRES_USER: ${DB_USERNAME:-react-nest-template}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Bangkok
      PGTZ: Asia/Bangkok
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${DB_USERNAME:-react-nest-template} -d ${DB_NAME:-react-nest-template_db}',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    ports:
      - '127.0.0.1:5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - react-nest-template-network
    restart: unless-stopped

networks:
  react-nest-template-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
