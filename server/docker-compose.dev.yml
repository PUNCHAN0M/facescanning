name: face-scan-dev

services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: face-scan-pg-dev
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-face_scan}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  rustfs:
    image: rustfs/rustfs:latest
    container_name: face-scan-rustfs-dev
    restart: always
    ports:
      - '9000:9000'
    volumes:
      - rustfs_data:/data
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: face-scan-redis-dev
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rustfs_data:
